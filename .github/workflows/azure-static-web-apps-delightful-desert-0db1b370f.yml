name: Build and Deploy Angular to Azure Static Web Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
        working-directory: resgen-ui
      
      - name: Build Angular application
        run: npm run build --configuration production
        working-directory: resgen-ui
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            resgen-ui/dist/**

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_DESERT_0DB1B370F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"          
          output_location: "resgen-ui/dist/resgen-ui"
