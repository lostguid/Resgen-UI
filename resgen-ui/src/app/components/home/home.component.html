<!-- https://preline.co/examples/hero-sections.html -->

<!-- Hero -->
<div class="relative overflow-hidden before:absolute before:top-0 before:start-1/2 before:bg-[url('https://preline.co/assets/svg/examples/squared-bg-element.svg')] before:bg-no-repeat before:bg-top before:size-full before:-z-1 before:transform before:-translate-x-1/2">
  <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-10">     

    <!-- Title -->
    <div class="mt-5 max-w-xl text-center mx-auto">
      <h1 class="block font-bold text-gray-800 text-4xl md:text-5xl lg:text-6xl">
          Build your professional edge, effortlessly.
      </h1>
    </div>
    <!-- End Title -->

    <div class="mt-5 max-w-3xl text-center mx-auto">
      <p class="text-lg text-gray-600">Resgen keeps it sleek and ties into the idea of crafting a strong, essential resume. What do you thinkâ€”want to stick with this combo or tweak it further?</p>
    </div>

    <!-- Buttons -->
    

    <ng-container *ngIf="authService.isAuthenticated$ | async; else showLogin">
      <!-- Buttons -->
    <div class="mt-8 gap-3 flex justify-center" *ngIf="authService.isAuthenticated$ | async">
      <button (click)="login()" class="inline-flex justify-center items-center gap-x-3 text-center bg-linear-to-tl from-blue-600 to-violet-600 hover:from-violet-600 hover:to-blue-600 focus:outline-hidden focus:from-violet-600 focus:to-blue-600 border border-transparent text-white text-sm font-medium rounded-full py-3 px-4 cursor-pointer" >          
        Explore
      </button>
    </div>
    </ng-container>
    <ng-template #showLogin>
      <!-- Buttons -->
    <div class="mt-8 gap-3 flex justify-center">
      <button (click)="login()" class="inline-flex justify-center items-center gap-x-3 text-center bg-linear-to-tl from-blue-600 to-violet-600 hover:from-violet-600 hover:to-blue-600 focus:outline-hidden focus:from-violet-600 focus:to-blue-600 border border-transparent text-white text-sm font-medium rounded-full py-3 px-4 cursor-pointer" >          
        Login
      </button>
    </div>
    </ng-template>
    <!-- End Buttons -->
  </div>
</div>
<!-- End Hero -->
