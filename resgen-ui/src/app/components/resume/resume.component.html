<div class="flex mt-12 h-screen">
  <div class="w-1/3 border-r p-4 overflow-auto">
    <div *ngFor="let resume of resumes" [ngClass]="{'bg-gray-200': resume.url === selectedResumeUrl}" class="flex justify-between items-center mb-4 border-b pb-2">
      <span class="text-lg">{{ resume.name }}</span>
      <div>
        <button (click)="viewResume(resume.url)" class="btn btn-primary mr-2">View</button>
        <button (click)="downloadResume(resume.url)" class="btn btn-secondary mr-2">Download</button>
        <button (click)="deleteResume(resume.id)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
  <div class="w-2/3 p-4" *ngIf="selectedResumeUrl">
    <div class="pdf-container h-full border-2 p-4 overflow-auto">
      <pdf-viewer [src]="selectedResumeUrl" class="w-full h-full bg-gray-200"></pdf-viewer>
    </div>
  </div>
</div>
