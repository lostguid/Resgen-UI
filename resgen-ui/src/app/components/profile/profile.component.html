<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Profile List</h1>
        <button (click)="addProfile()" class="text-white bg-green-500 hover:bg-green-700 text-xs rounded px-4 py-2">Add New Profile</button>
    </div>
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
            <tr class="bg-gray-100">
                <th class="py-2 px-4 border-b border-gray-300 text-left text-xs">NAME</th>
                <th class="py-2 px-4 border-b border-gray-300 text-left text-xs">CREATED ON</th>
                <th class="py-2 px-4 border-b border-gray-300 text-left text-xs"> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let profile of profiles" class="border-b border-gray-300">
                <td class="py-2 px-4 border-b border-gray-300 text-sm font-medium">{{ profile.profile_name }}</td>
                <td class="py-2 px-4 border-b border-gray-300 text-sm">{{ profile.created_at_in_utc | date:'short' }}</td>
                <td class="py-2 px-4 border-b border-gray-300">
                    <button (click)="startEdit(profile)" class="text-white bg-blue-500 hover:bg-blue-700 rounded text-xs px-2 py-1 mr-2 cursor-pointer">Edit</button>
                    <button (click)="deleteProfile(profile.id)" class="text-white bg-red-500 hover:bg-red-700 rounded text-xs px-2 py-1 cursor-pointer">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-modal *ngIf="showModal" [title]="modalTitle" [message]="modalMessage" (close)="onModalClose()"></app-modal>
